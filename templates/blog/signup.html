<!-- templates/blog/signup.html -->
{% extends 'blog/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="mt-10 max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Sign Up</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="id_username" required autofocus
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="id_email" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="id_password1" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password1" id="id_password1" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="id_password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" name="password2" id="id_password2" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Sign Up</button>
    </form>
</div>
{% endblock %}
