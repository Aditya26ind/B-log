<!-- templates/blog/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog Platform{% endblock %}</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add custom font style -->
    <style>
        /* Specify the font family */
        body {
            font-family: 'Roboto', sans-serif; /* Replace with your preferred font */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto px-4">
        <nav class="bg-white p-4 shadow-md mb-6 flex justify-between items-center">
            <a class="text-xl font-bold" href="{% url 'home' %}">Blog Platform</a>
            <div>
                <ul class="flex space-x-4">
                    {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'home' %}" class="text-blue-500 hover:text-blue-700">Home</a>
                    </li>
                    
                    <li>
                        <a href="{% url 'post_create' %}" class="text-blue-500 hover:text-blue-700">New Post</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}" class="text-red-500 hover:text-blue-700">Logout</a>
                    </li>
                    <li>
                        <a href="{% url 'profile' %}" class="text-blue-500 hover:text-blue-700 flex items-center">
                            <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
                            </svg>
                            {{ user.username }}
                        </a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700">Login</a>
                    </li>
                    <li>
                        <a href="{% url 'signup' %}" class="text-blue-500 hover:text-blue-700">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
