<!-- templates/blog/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog Platform{% endblock %}</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add custom font style -->
    <style>
        /* Specify the font family */
        body {
            font-family: 'Roboto', sans-serif; /* Replace with your preferred font */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto px-4">
        <nav class="bg-white p-4 shadow-md mb-6 flex justify-between items-center">
            <a class="text-xl font-bold" href="{% url 'home' %}">Blog Platform</a>
            <div>
                <ul class="flex space-x-4">
                    {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'home' %}" class="text-blue-500 hover:text-blue-700">{{ user.username }}</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}" class="text-blue-500 hover:text-blue-700">Logout</a>
                    </li>
                    <li>
                        <a href="{% url 'post_create' %}" class="text-blue-500 hover:text-blue-700">New Post</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700">Login</a>
                    </li>
                    <li>
                        <a href="{% url 'signup' %}" class="text-blue-500 hover:text-blue-700">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
