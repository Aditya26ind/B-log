<!-- templates/blog/post_form.html -->
{% extends 'blog/base.html' %}
{% block title %}Create Post{% endblock %}
{% block content %}
<div class="flex items-center justify-center h-full">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-3xl font-extrabold mb-6 text-gray-800">Create Post</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_title" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" name="title" id="title" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="id_content" class="block text-sm font-medium text-gray-700">Content</label>
                <input type="text" name="content" id="content" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Save</button>
        </form>
    </div>
</div>
{% endblock %}
